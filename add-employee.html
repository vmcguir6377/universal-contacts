<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Universal Contacts Manager</title>

	<link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Add Employee</h1>
<div class ="column1" style ="background-color: #ff7944;">
	<form id="add-form1">
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="First Name" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Last Name" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Address" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="City" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="State" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Zip" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Phone" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Work Phone" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Email" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Work Email" />
		</div>
		<div class="form-group">
			<select name="area" class="select-dropdown">
				<option value="" disabled selected>Area</option>
				<option value="Austin">Austin</option>
				<option value="Houston">Houston</option>
				<option value="Minnesota">Minnesota</option>
				<option value="Montana">Montana</option>
				<option value="Oklahoma City">Oklahoma City</option>
				<option value="San Antonio">San Antonio</option>
				<option value="South Dakota">South Dakota</option>
				<option value="Tulsa">Tulsa</option>
			</select>
		</div>
		<div class="form-group">
			<select name="job-title" class="select-dropdown">
				<option value="" disabled selected>Role</option>
				<option value="Administrative">Administrative</option>
				<option value="Supervisor">Supervisor</option>
				<option value="Technician">Technician</option>
				
			</select>
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="EID" />
		</div>
	</div>
</form>
		<div class = "column2" style = "background-color: #ff7944;">
			<form id="add-form2">
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="External ID" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Active (make this checkbox)" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="MDS/RTS Username" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="MDS/RTS Password" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Supervisor ID" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Clearance Level" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Date Added" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Region ID" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Division ID" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Pay Type" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Pay Tier" />
		</div>
		<div class="form-group">
			<input type="text" name="employee-name" placeholder="Pay Tier Multiplier" />
		</div>
		<div class="form-group">
			<select name="email-groups" class="select-dropdown">
				<option value="" disabled selected>Email Groups</option>
				<option value="Administrative">Administrative</option>
				<option value="Supervisor">Supervisor</option>
				<option value="Technician">Technician</option>
				
			</select>
		</div>
	</div>
		<div class="form-group">
			<button class="btn" id="save-entry" type="submit">Add Employee</button>
		
	</div>
	</form>
